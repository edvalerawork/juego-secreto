<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>JS Game</title>
</head>

<body>

    <main class="game-wrapper">
        <div class="container">
            <div class="container__contenido">
                <div class="container__informaciones">

                    <div class="container__texto">
                        <h1>Juego del <br> número secreto!</h1>
                        <p class="texto__parrafo">Indica un número del 1 al 10</p>
                    </div>

                    <input type="number" id="valorUsuario" min="1" max="10" class="container__input">

                    <div class="container__botones">
                        <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                        <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                    </div>
                </div>

                <img src="./img/ia.png" class="container__imagen-persona" alt="Robot IA">

            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Desarrollado por <a href="https://app.aluracursos.com/user/valerared" target="_blank">EdValera</a></p>

        <div class="social-footer">
            <a href="https://github.com/edvalerawork" target="_blank" class="footer-icon">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/edvalera/" target="_blank" class="footer-icon">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
